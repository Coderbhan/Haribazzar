<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HariBazzar- Contact</title>
</head>
<link rel="stylesheet" href="contactstyle.css">
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <div class="con">
            <div class="link">
             <img src="phone.png" alt="Phone call" class="img">
             <p class="lines">Contact Number</p>
             <p class="lines2">+(134) 143 125 1</p>   
            </div>

            <div class="link">
                <img src="mail.png" alt="mail" class="img">
                <p class="lines">Mail ID</p>
                <p class="lines2">customerinfo@haribazzar.com</p>   
               </div>

               <div class="link">
                <img src="whats.png" alt="Whatsapp" class="img">
                <p class="lines">Whatsapp Us</p>
                <p class="lines2">haribazzar.whatsapp.com</p>   
               </div>
        </div>
    </main>
    <footer>
        <p class="copy">Copywrite &copy; Haribazzar.com</p>
    </footer>
</body>
</html>
